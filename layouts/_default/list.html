{{define "main"}}
    <h1>{{.Title}}</h1>
    <small>{{.Date.Format "02. Jan, 2006"}}</small>
    {{.Content}}
    {{range .Pages}}
        <div class="card">
            <h2><a href="{{.RelPermalink}}">{{.Title}}</a></h2>
            <small>{{.Date.Format "02. Jan, 2006"}}</small>
            {{if .Description}}
                <p>{{.Description}}</p>
            {{end}}
        </div>
    {{end}}
{{end}}
