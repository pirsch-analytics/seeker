{{define "main"}}
    <h1>{{.Title}}</h1>
    <small>{{.Date.Format "02. Jan, 2006"}}</small>
    {{.Content}}
    {{range .Pages}}
        <a href="{{.RelPermalink}}" class="card">
            <h3>{{.Title}}</h3>
            {{if .Description}}
                <small>{{.Description}}</small>
            {{end}}
        </a>
    {{end}}
{{end}}
