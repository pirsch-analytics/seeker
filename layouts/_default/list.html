{{define "main"}}
    <h1>{{.Title}}</h1>
    <small>{{.Date.Format "02. Jan, 2006"}}</small>
    {{.Content}}
    {{range .Pages}}
        <div class="card">
            <h3><a href="{{.RelPermalink}}">{{.Title}}</a></h3>
            {{if .Description}}
                <small>{{.Description}}</small>
            {{end}}
        </div>
    {{end}}
{{end}}
