<footer>
    {{if .Site.Params.url}}
        <a href="{{.Site.Params.url}}" target="_blank">{{.Site.Params.copyright}}</a>
    {{else}}
        {{.Site.Params.copyright}}
    {{end}}
    
    <ul>
        {{range .Site.Menus.footer}}
            <li>
                <a href="{{.URL}}" target="_blank">{{.Name}}</a>
            </li>
        {{end}}
    </ul>
</footer>
